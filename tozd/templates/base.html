<!DOCTYPE html>
<html lang=en>

<head>
<title>{% block head_title %}NDP TOZD{% endblock head_title %}</title>
{% include 'snippets/css.html' %}
</head>
<body>
{% include 'snippets/nav.html' %}

<div class='container'>
{% block content %}
{% endblock content %}
</div>


{% include 'snippets/js.html' %}


<script>
$(document).ready(function() {
	var pathname = window.location.pathname;
    $('.nav-item.active').removeClass('active');
	$('.nav-item > a[href="'+pathname+'"]').parent().addClass('active');
    if ($("#item-count").text() != 0) {
        $("#item-count").removeClass("invisible");
    }
    {% block jquery %}
    {% endblock jquery %}
});
</script>

</body>
</html>
