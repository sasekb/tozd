{% extends "base.html" %}

{% block head_title %}Registracija uporabnika || {{ block.super }}{% endblock head_title %}

{% block content %}
{% load crispy_forms_tags %}

<h2>Registracija uporabnika</h2>
<form method="post" class="form-horizontal" role="form">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Ustvari račun</button>
</form>
{% endblock %}
